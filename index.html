<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Attendance</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #reader { width: 300px; margin: auto; }
    #info { margin-top: 20px; font-size: 18px; }
    #saveBtn { display: none; margin-top: 20px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>QR Code Attendance</h2>
  <div id="reader"></div>
  <div id="info"></div>
  <button id="saveBtn" onclick="markAttended()">Save Attendance</button>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwCcSmUuCVc2NvyIL2GrJ43tCtjJw_HlbDeXBX7YEOtKMNc6e5h_GCqCgBTXl1KuibE/exec"; // <-- replace with your Apps Script URL
    let currentFlat = null;

    function onScanSuccess(decodedText) {
      currentFlat = decodedText;
      document.getElementById("info").innerText = "Checking flat " + decodedText + "...";

      console.log("Making API call to:", WEB_APP_URL);
fetch(WEB_APP_URL, {
  method: "POST",
  body: JSON.stringify({ flat: decodedText, action: "fetch" }),
  headers: { "Content-Type": "application/json" }
})
.then(res => res.json())
.then(data => console.log("API Response:", data))
.catch(err => console.error("Fetch error:", err));
      
      fetch(WEB_APP_URL, {
        method: "POST",
        body: JSON.stringify({ flat: decodedText, action: "fetch" }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById("info").innerHTML =
            `<b>Flat:</b> ${data.flat}<br>
             <b>Persons:</b> ${data.persons}<br>
             <b>Food:</b> ${data.food}<br>
             <b>Attended:</b> ${data.attended}`;
          document.getElementById("saveBtn").style.display = data.attended ? "none" : "inline-block";
        } else {
          document.getElementById("info").innerText = "❌ Flat not found";
          document.getElementById("saveBtn").style.display = "none";
        }
      });
    }

    function onScanError(errorMessage) {
      // Ignore camera errors
    }

    function markAttended() {
      if (!currentFlat) return;
      fetch(WEB_APP_URL, {
        method: "POST",
        body: JSON.stringify({ flat: currentFlat, action: "update" }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById("info").innerText = "✅ Attendance marked for Flat " + currentFlat;
          document.getElementById("saveBtn").style.display = "none";
        }
      });
    }

    let html5QrcodeScanner = new Html5QrcodeScanner(
      "reader",
      { fps: 10, qrbox: 250 }
    );
    html5QrcodeScanner.render(onScanSuccess, onScanError);
  </script>
</body>
</html>
