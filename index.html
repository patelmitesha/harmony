<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Attendance</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #reader { width: 300px; margin: auto; }
    #result { margin-top: 20px; font-size: 18px; font-weight: bold; }
    button { margin-top: 15px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>QR Code Attendance</h1>
  <div id="reader"></div>
  <p id="result">Scan a QR code...</p>
  <button id="updateBtn" style="display:none;">Mark Attendance</button>

  <script>
    // ðŸ”¹ Replace this with your Google Apps Script Web App URL
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzS98klnH6-Hf0F53euT0rmI2bJonflCYUczV1aW5s4-DFDSzw9zbj3zKSVUNinarEC/exec";

    let currentFlat = null;

    async function checkFlat(flatNumber) {
      document.getElementById("result").innerText = `Checking flat ${flatNumber}...`;

      try {
        const response = await fetch(`${WEB_APP_URL}?action=fetch&flat=${flatNumber}`);
        const data = await response.json();

        if (data.success) {
          currentFlat = flatNumber;
          document.getElementById("result").innerText =
            `Flat ${data.flat} â†’ Persons: ${data.persons}, Food: ${data.food}, Attended: ${data.attended}`;
          document.getElementById("updateBtn").style.display = "inline-block";
        } else {
          document.getElementById("result").innerText = data.message;
          document.getElementById("updateBtn").style.display = "none";
        }
      } catch (err) {
        document.getElementById("result").innerText = "Error: " + err;
        document.getElementById("updateBtn").style.display = "none";
      }
    }

    async function updateAttendance() {
      if (!currentFlat) return;

      try {
        const response = await fetch(`${WEB_APP_URL}?action=update&flat=${currentFlat}`);
        const data = await response.json();

        if (data.success) {
          document.getElementById("result").innerText = 
            `Attendance marked for flat ${currentFlat}`;
          document.getElementById("updateBtn").style.display = "none";
        } else {
          document.getElementById("result").innerText = "Failed to update attendance";
        }
      } catch (err) {
        document.getElementById("result").innerText = "Error: " + err;
      }
    }

    document.getElementById("updateBtn").addEventListener("click", updateAttendance);

    // ðŸ”¹ Start QR scanner
    function onScanSuccess(decodedText) {
      if (/^\d+$/.test(decodedText)) { // only numbers (flat no.)
        checkFlat(decodedText);
      } else {
        document.getElementById("result").innerText = "Invalid QR code!";
      }
    }

    const html5QrcodeScanner = new Html5QrcodeScanner(
      "reader",
      { fps: 10, qrbox: 250 }
    );
    html5QrcodeScanner.render(onScanSuccess);
  </script>
</body>
</html>
